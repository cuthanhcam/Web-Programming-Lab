<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-4">
        <a href="index.html" class="btn btn-primary mb-3">‚Üê Back to Products</a>
        <div class="card">
            <img id="product-image" class="card-img-top" src="" alt="">
            <div class="card-body">
                <h2 id="product-title"></h2>
                <p id="product-description"></p>
                <p><strong>Price:</strong> <span id="product-price"></span></p>
                <button class="btn btn-success">Buy Now</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product');

        const products = {
            1: { name: "Product 1", description: "Description of product 1", price: "$100", image: "/assets/images/product1.jpg" },
            2: { name: "Product 2", description: "Description of product 2", price: "$150", image: "/assets/images/product2.jpg" },
            3: { name: "Product 3", description: "Description of product 3", price: "$200", image: "/assets/images/product3.jpg" },
            4: { name: "Product 4", description: "Description of product 4", price: "$250", image: "/assets/images/product4.jpg" },
            5: { name: "Product 5", description: "Description of product 5", price: "$300", image: "/assets/images/product5.jpg" },
            6: { name: "Product 6", description: "Description of product 6", price: "$350", image: "/assets/images/product6.jpg" },
            7: { name: "Product 7", description: "Description of product 7", price: "$400", image: "/assets/images/product7.jpg" },
            8: { name: "Product 8", description: "Description of product 8", price: "$450", image: "/assets/images/product8.jpg" },
            9: { name: "Product 9", description: "Description of product 9", price: "$500", image: "/assets/images/product9.jpg" }
        };

        if (productId && products[productId]) {
            document.getElementById("product-image").src = products[productId].image;
            document.getElementById("product-title").textContent = products[productId].name;
            document.getElementById("product-description").textContent = products[productId].description;
            document.getElementById("product-price").textContent = products[productId].price;
        } else {
            document.querySelector(".card").innerHTML = "<h2 class='text-center'>Product not found</h2>";
        }
    </script>
</body>
</html>
